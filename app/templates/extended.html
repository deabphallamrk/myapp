{% extends 'master.html' %}
{% block content %}
<form method="POST" action="/showMessage">
        {{ form.csrf_token }}
        <div class="form-group col-sm-12">
            {{ form.title.label}}
            {{ form.title(class="form-control")}}
        </div>
        <div class="form-group col-sm-12">
            {{ form.content.label}}
            {{ form.content(class="form-control")}}
        </div>
        <div class="form-group col-sm-12">
            {{ form.submit(class="form-control btn btn-success")}}
        </div>
</form> 
{% endblock %}
